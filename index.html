<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Login or register to PC Zone - Your computer store"/>
    <title>PC Zone - Login / Register</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'"/>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #111827;
            --gray: #6b7280;
            --light: #f9fafb;
            --danger: #ef4444;
            --success: #10b981;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 1rem;
            color: var(--dark);
        }

        .auth-container {
            background: white;
            padding: clamp(1.5rem, 5vw, 2.5rem) clamp(1.25rem, 4vw, 2rem);
            border-radius: 1rem;
            box-shadow: 0 20px 35px -5px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 440px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.6rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.82rem;
            margin-top: 0.35rem;
            min-height: 1.2em;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .toggle-link a {
            color: var(--primary-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin: 1.2rem 0;
            font-weight: 500;
            min-height: 1.4em;
        }

        .success { color: var(--success); }
        .error   { color: var(--danger); }

        @media (prefers-reduced-motion: reduce) {
            * { transition: none !important; transform: none !important; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h1 id="formTitle">Welcome Back</h1>

    <form id="authForm" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username" autofocus/>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div id="registerFields" hidden>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" autocomplete="email"/>
                <div class="error-message" id="emailError"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password"/>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group" id="confirmGroup" hidden>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"/>
            <div class="error-message" id="confirmError"></div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Login</button>
    </form>

    <div class="toggle-link">
        <span id="toggleText">Don't have an account? <a href="#" id="toggleMode">Register now</a></span>
    </div>

    <p id="message" class="message"></p>
</div>

<script>
    'use strict';

    const elements = {
        form: document.getElementById('authForm'),
        title: document.getElementById('formTitle'),
        submitBtn: document.getElementById('submitBtn'),
        toggleMode: document.getElementById('toggleMode'),
        toggleText: document.getElementById('toggleText'),
        registerFields: document.getElementById('registerFields'),
        confirmGroup: document.getElementById('confirmGroup'),
        message: document.getElementById('message'),
        username: document.getElementById('username'),
        email: document.getElementById('email'),
        password: document.getElementById('password'),
        confirmPassword: document.getElementById('confirmPassword')
    };

    let isRegisterMode = false;

    const toggleMode = () => {
        isRegisterMode = !isRegisterMode;

        elements.title.textContent = isRegisterMode ? 'Create Account' : 'Welcome Back';
        elements.submitBtn.textContent = isRegisterMode ? 'Create Account' : 'Login';
        elements.toggleText.innerHTML = isRegisterMode 
            ? `Already have an account? <a href="#">Login</a>`
            : `Don't have an account? <a href="#">Register now</a>`;

        elements.registerFields.hidden = !isRegisterMode;
        elements.confirmGroup.hidden = !isRegisterMode;

        clearAllErrors();
        elements.message.textContent = '';
    };

    const clearAllErrors = () => {
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
        elements.message.className = 'message';
        elements.message.textContent = '';
    };

    const setError = (fieldId, message) => {
        document.getElementById(fieldId).textContent = message;
    };

    const validateForm = () => {
        clearAllErrors();
        let isValid = true;

        const username = elements.username.value.trim();
        const password = elements.password.value;

        if (!username) {
            setError('usernameError', 'Username is required');
            isValid = false;
        }

        if (!password) {
            setError('passwordError', 'Password is required');
            isValid = false;
        } else if (isRegisterMode && password.length < 6) {
            setError('passwordError', 'Password must be at least 6 characters');
            isValid = false;
        }

        if (isRegisterMode) {
            const email = elements.email.value.trim();
            const confirm = elements.confirmPassword.value;

            if (!email) {
                setError('emailError', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                setError('emailError', 'Please enter a valid email');
                isValid = false;
            }

            if (!confirm) {
                setError('confirmError', 'Please confirm your password');
                isValid = false;
            } else if (confirm !== password) {
                setError('confirmError', 'Passwords do not match');
                isValid = false;
            }
        }

        return isValid ? { username, password, email: elements.email?.value.trim() } : null;
    };

    const showMessage = (text, type = 'success') => {
        elements.message.className = `message ${type}`;
        elements.message.textContent = text;
    };

    elements.toggleMode.addEventListener('click', e => {
        e.preventDefault();
        toggleMode();
    });

    elements.form.addEventListener('submit', e => {
        e.preventDefault();

        const data = validateForm();
        if (!data) return;

        elements.submitBtn.disabled = true;
        elements.submitBtn.textContent = isRegisterMode ? 'Creating...' : 'Signing in...';

        setTimeout(() => {  // Simulated network delay
            try {
                let users = JSON.parse(localStorage.getItem('users') || '{}');

                if (isRegisterMode) {
                    if (users[data.username]) {
                        throw new Error('Username already exists');
                    }

                    users[data.username] = {
                        password: data.password,
                        email: data.email,
                        created: new Date().toISOString()
                    };

                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', data.username);

                    showMessage('Account created! Redirecting...', 'success');
                    setTimeout(() => location.href = 'home.html', 1000);
                } 
                else {
                    const user = users[data.username];
                    if (!user) {
                        throw new Error('User not found. Want to register?');
                    }
                    if (user.password !== data.password) {
                        throw new Error('Incorrect password');
                    }

                    localStorage.setItem('currentUser', data.username);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => location.href = 'index.html', 800);
                }
            } catch (err) {
                showMessage(err.message, 'error');
            } finally {
                elements.submitBtn.disabled = false;
                elements.submitBtn.textContent = isRegisterMode ? 'Create Account' : 'Login';
            }
        }, 400); // small artificial delay for better perceived UX
    });
</script>
</body>
</html>
