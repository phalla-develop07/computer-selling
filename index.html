<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login or register to PC Zone - Your computer store" />
    <title>PC Zone - Login / Register</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        media="print" onload="this.media='all'" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #111827;
            --gray: #6b7280;
            --light: #f9fafb;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 1rem;
            color: var(--dark);
        }

        .auth-container {
            background: white;
            padding: clamp(1.8rem, 5vw, 2.8rem) clamp(1.5rem, 4vw, 2.2rem);
            border-radius: 1.2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 460px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2.2rem;
            color: var(--primary-dark);
            font-size: clamp(1.9rem, 5.5vw, 2.4rem);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.6rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.55rem;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.96rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.95rem 1rem 0.95rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.7rem;
            font-size: 1.03rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.84rem;
            margin-top: 0.4rem;
            min-height: 1.3em;
        }

        .strength-bar {
            height: 4px;
            margin-top: 0.5rem;
            border-radius: 2px;
            background: #e5e7eb;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s ease, background 0.4s ease;
        }

        .strength-weak {
            background: var(--danger);
        }

        .strength-medium {
            background: var(--warning);
        }

        .strength-strong {
            background: var(--success);
        }

        .btn {
            width: 100%;
            padding: 1.05rem;
            margin-top: 1.3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.7rem;
            font-size: 1.12rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.22s ease;
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.6rem;
            color: var(--gray);
            font-size: 0.97rem;
        }

        .toggle-link a {
            color: var(--primary-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .extra-links {
            text-align: center;
            margin-top: 1.4rem;
            font-size: 0.94rem;
        }

        .extra-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin: 1.3rem 0;
            padding: 0.9rem;
            border-radius: 0.6rem;
            font-weight: 500;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                transition: none !important;
                transform: none !important;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.6rem 1.3rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <h1 id="formTitle">Welcome Back</h1>

        <form id="authForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required
                    autocomplete="username" autofocus />
                <div class="error-message" id="usernameError"></div>
            </div>

            <div id="registerFields" hidden>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com"
                        autocomplete="email" />
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password" />
                    <button type="button" class="toggle-password" id="togglePassword" tabindex="-1">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div class="strength-bar" id="strengthBar" hidden>
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="form-group" id="confirmGroup" hidden>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" />
                <div class="error-message" id="confirmError"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Sign In</button>
        </form>

        <div class="toggle-link">
            <span id="toggleText">Don't have an account? <a href="#" id="toggleMode">Register now</a></span>
        </div>

        <div class="extra-links">
            <a href="#">Forgot password?</a>
        </div>

        <p id="message" class="message"></p>
    </div>

    <script>
        'use strict';

        const els = {
            form: document.getElementById('authForm'),
            title: document.getElementById('formTitle'),
            submitBtn: document.getElementById('submitBtn'),
            toggleModeLink: document.getElementById('toggleMode'),
            toggleText: document.getElementById('toggleText'),
            registerFields: document.getElementById('registerFields'),
            confirmGroup: document.getElementById('confirmGroup'),
            message: document.getElementById('message'),
            username: document.getElementById('username'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword'),
            togglePasswordBtn: document.getElementById('togglePassword'),
            strengthBar: document.getElementById('strengthBar'),
            strengthFill: document.getElementById('strengthFill')
        };

        let isRegisterMode = false;
        let passwordVisible = false;

        const toggleMode = () => {
            isRegisterMode = !isRegisterMode;

            els.title.textContent = isRegisterMode ? 'Create Your Account' : 'Welcome Back';
            els.submitBtn.textContent = isRegisterMode ? 'Sign Up' : 'Sign In';
            els.toggleText.innerHTML = isRegisterMode
                ? `Already have an account? <a href="index.html">Sign In</a>`
                : `Don't have an account? <a href="#">Sign Up</a>`;

            els.registerFields.hidden = !isRegisterMode;
            els.confirmGroup.hidden = !isRegisterMode;
            els.strengthBar.hidden = !isRegisterMode;

            clearAllErrors();
            els.message.textContent = '';
        };

        const clearAllErrors = () => {
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            els.message.className = 'message';
            els.message.textContent = '';
        };

        const setError = (id, msg) => {
            document.getElementById(id).textContent = msg;
        };

        const updatePasswordStrength = () => {
            if (!isRegisterMode) return;

            const val = els.password.value;
            let strength = 0;

            if (val.length >= 6) strength++;
            if (val.length >= 10) strength++;
            if (/[A-Z]/.test(val)) strength++;
            if (/[0-9]/.test(val)) strength++;
            if (/[^A-Za-z0-9]/.test(val)) strength++;

            els.strengthBar.hidden = val.length === 0;
            els.strengthFill.style.width = strength * 20 + '%';

            if (strength <= 1) {
                els.strengthFill.className = 'strength-fill strength-weak';
            } else if (strength <= 3) {
                els.strengthFill.className = 'strength-fill strength-medium';
            } else {
                els.strengthFill.className = 'strength-fill strength-strong';
            }
        };

        const validateForm = () => {
            clearAllErrors();
            let valid = true;

            const username = els.username.value.trim();
            const password = els.password.value;

            if (!username) {
                setError('usernameError', 'Username is required');
                valid = false;
            }

            if (!password) {
                setError('passwordError', 'Password is required');
                valid = false;
            } else if (isRegisterMode && password.length < 6) {
                setError('passwordError', 'Password must be at least 6 characters');
                valid = false;
            }

            if (isRegisterMode) {
                const email = els.email.value.trim();
                const confirm = els.confirmPassword.value;

                if (!email) {
                    setError('emailError', 'Email is required');
                    valid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    setError('emailError', 'Please enter a valid email address');
                    valid = false;
                }

                if (!confirm) {
                    setError('confirmError', 'Please confirm your password');
                    valid = false;
                } else if (confirm !== password) {
                    setError('confirmError', 'Passwords do not match');
                    valid = false;
                }
            }

            return valid ? { username, password, email: els.email?.value.trim() } : null;
        };

        const showMessage = (text, type = 'success') => {
            els.message.className = `message ${type}`;
            els.message.textContent = text;
        };

        // ─── Event Listeners ─────────────────────────────────────────────

        els.toggleModeLink.addEventListener('click', e => {
            e.preventDefault();
            toggleMode();
        });

        els.togglePasswordBtn.addEventListener('click', () => {
            passwordVisible = !passwordVisible;
            els.password.type = passwordVisible ? 'text' : 'password';
            els.togglePasswordBtn.innerHTML = passwordVisible
                ? '<i class="far fa-eye-slash"></i>'
                : '<i class="far fa-eye"></i>';
        });

        els.password.addEventListener('input', updatePasswordStrength);

        els.form.addEventListener('submit', e => {
            e.preventDefault();

            const data = validateForm();
            if (!data) return;

            els.submitBtn.disabled = true;
            els.submitBtn.textContent = isRegisterMode ? 'Creating account…' : 'Signing in…';

            // Simulated delay (replace with real fetch later)
            setTimeout(() => {
                try {
                    let users = JSON.parse(localStorage.getItem('users') || '{}');

                    if (isRegisterMode) {
                        if (users[data.username]) {
                            throw new Error('This username is already taken');
                        }

                        users[data.username] = {
                            password: data.password,
                            email: data.email,
                            created: new Date().toISOString()
                        };

                        localStorage.setItem('users', JSON.stringify(users));
                        localStorage.setItem('currentUser', data.username);

                        showMessage('Account created successfully! Redirecting…', 'success');
                        setTimeout(() => location.href = 'home.html', 1100);
                    } else {
                        const user = users[data.username];
                        if (!user) {
                            throw new Error('No account found with this username');
                        }
                        if (user.password !== data.password) {
                            throw new Error('Incorrect password');
                        }

                        localStorage.setItem('currentUser', data.username);
                        showMessage('Welcome back! Redirecting…', 'success');
                        setTimeout(() => location.href = 'home.html', 900);
                    }
                } catch (err) {
                    showMessage(err.message, 'error');
                } finally {
                    els.submitBtn.disabled = false;
                    els.submitBtn.textContent = isRegisterMode ? 'Sign Up' : 'Sign In';
                }
            }, 500);
        });
    </script>
</body>

</html>
