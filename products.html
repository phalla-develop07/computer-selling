<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Zone - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #868ea0;
            --gray: #6b7280;
            --light: #f9fafb;
            --light-gray: #f3f4f6;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
        }

        nav {
            background: var(--dark);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(35, 34, 34, 0.3);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.9rem;
        }

        .logo {
            width: 140px;
            height: 70px;
            object-fit: contain;
            border-radius: 8px;
        }

        nav h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        nav .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1400px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.6rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--gray);
            font-size: 1.15rem;
        }

        .controls {
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3.5rem;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 999px;
            background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>') no-repeat 1.2rem center;
            background-size: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.2rem;
        }

        .product-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin: 0.4rem 0 0.8rem;
        }

        .product-specs {
            color: var(--gray);
            font-size: 0.97rem;
            line-height: 1.5;
            margin-bottom: 1.3rem;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.85rem;
            border: none;
            border-radius: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-detail {
            background: var(--light-gray);
            color: var(--dark);
        }

        .btn-buy {
            background: var(--primary);
            color: white;
        }

        .btn-buy:hover {
            background: var(--primary-dark);
        }

        /* Confirmation Modal */
        #confirmModal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 1rem;
        }

        .confirm-content {
            background: white;
            width: 100%;
            max-width: 420px;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .confirm-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .confirm-product {
            font-weight: 600;
            color: var(--primary-dark);
            margin: 0.5rem 0 1.5rem;
            text-align: center;
        }

        .confirm-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-confirm {
            flex: 1;
            padding: 0.9rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 0.6rem;
            font-weight: 600;
        }

        .btn-cancel {
            flex: 1;
            padding: 0.9rem;
            background: #e5e7eb;
            color: var(--dark);
            border: none;
            border-radius: 0.6rem;
            font-weight: 600;
        }

        /* Product Detail Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            max-width: 620px;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
        }

        .modal-image {
            width: 100%;
            height: 340px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                <p style="color:var(--gray); margin:1.2rem 0; line-height:1.6;" id="modalSpecs"></p>
                <div style="display:flex; gap:1rem; margin-top:1.5rem;">
                    <button
                        style="flex:1; padding:0.9rem; background:#e5e7eb; border:none; border-radius:0.6rem; font-weight:600;"
                        id="closeDetailModal">Close</button>
                    <button
                        style="flex:1; padding:0.9rem; background:var(--primary); color:white; border:none; border-radius:0.6rem; font-weight:600;"

    </div>

                price: 390,
                specs: "AMD Ryzen 9 7950X • RTX 4090 • 64GB DDR5 • 4TB NVMe",
                image: "https://m.media-amazon.com/images/I/91gHcdyYjaL.jpg"
            }
        ];

        const grid = document.getElementById('productGrid');
        const productModal = document.getElementById('productModal');
        const confirmModal = document.getElementById('confirmModal');

        let currentProduct = null;

        function renderProducts(items) {
            grid.innerHTML = items.length === 0
                ? '<div style="grid-column:1/-1; text-align:center; padding:6rem 1rem; color:var(--gray); font-size:1.3rem;">No products found...</div>'
                : '';

            items.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                <img src="${p.image}" class="product-image" alt="${p.name}" loading="lazy">
                <div class="product-info">
                    <h3 class="product-name">${p.name}</h3>
                    <div class="product-price">$${p.price.toLocaleString()}</div>
                    <p class="product-specs">${p.specs}</p>
                    <div class="card-actions">
                        <button class="btn btn-detail" onclick="showDetail(${p.id})">Details</button>
                        <button class="btn btn-buy" onclick="confirmBuy(${p.id})">
                            <i class="fas fa-cart-plus"></i> Buy
                        </button>
                    </div>
                </div>
            `;
                grid.appendChild(card);
            });
        }

        window.showDetail = function (id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalImage').alt = product.name;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = `$${product.price.toLocaleString()}`;
            document.getElementById('modalSpecs').textContent = product.specs;

            productModal.style.display = 'flex';
            currentProduct = product;
        };

        window.confirmBuy = function (id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('confirmProductName').textContent = product.name;
            document.getElementById('confirmProductPrice').textContent = `$${product.price.toLocaleString()}`;

            confirmModal.style.display = 'flex';
            currentProduct = product;
        };

        function completePurchase() {
            if (currentProduct) {
                alert(`Order placed successfully!\n\n${currentProduct.name}\n$${currentProduct.price.toLocaleString()}\n\nThank you for your purchase!`);
                confirmModal.style.display = 'none';
                currentProduct = null;
            }
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(term) ||
                p.specs.toLowerCase().includes(term)
            );
            renderProducts(filtered);
        });

        // Close product detail modal
        document.getElementById('closeDetailModal').onclick = () => {
            productModal.style.display = 'none';
        };

        // Buy from detail modal
        document.getElementById('buyFromDetail').onclick = () => {
            productModal.style.display = 'none';
            if (currentProduct) confirmBuy(currentProduct.id);
        };

        // Confirmation modal controls
        document.getElementById('cancelPurchase').onclick = () => {
            confirmModal.style.display = 'none';
            currentProduct = null;
        };

        document.getElementById('confirmPurchase').onclick = () => {
            completePurchase();
        };

        // Close modals when clicking outside
        productModal.addEventListener('click', e => {
            if (e.target === productModal) productModal.style.display = 'none';
        });

        confirmModal.addEventListener('click', e => {
            if (e.target === confirmModal) {
                confirmModal.style.display = 'none';
                currentProduct = null;
            }
        });

        // Initial render
        renderProducts(products);
    </script>
